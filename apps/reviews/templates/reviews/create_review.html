{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Create Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
        <div class="mt-4">
            <button type="submit" class="btn btn-primary w-full">Next</button>
        </div>
    </form>
</div>
{% endblock %}
