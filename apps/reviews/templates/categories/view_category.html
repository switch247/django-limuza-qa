{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Category: {{ category.name }}</h1>
    <p><strong>ID:</strong> {{ category.id }}</p>
    <p><strong>Name:</strong> {{ category.name }}</p>
    <p><strong>Scale:</strong> {{ category.get_scale_display }}</p>
    <p><strong>Allow N/A:</strong> {{ category.allow_na }}</p>
    <p><strong>Created At:</strong> {{ category.created_at }}</p>
</div>
{% endblock %}
