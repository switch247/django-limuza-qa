{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Create Assignment Rule</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="btn btn-primary w-full">Save</button>
        </div>
    </form>
</div>
{% endblock %}
